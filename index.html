<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-box">
        
        <h1>Iniciar Sesi칩n</h1>
        <form >
            <!-- Nombre de Usuario -->
            <!-- <label for="username">Usuario</label> -->
            <input type="text" placeholder="Ingrese Usuario">
            <!-- Contrase침a -->
            <!-- <label for="password">Contrase침a</label> -->
            <input type="password" placeholder="Ingrese Contrase침a">

           <!-- boton ingresar -->
            <input type="submit" value="Ingresar">
             <!-- Preguntar si tiene cuenta -->
            <!-- <a href="#">No tienes una cuenta?</a> -->
            <div class="toggle">
                <span> Crear Cuenta</span>
            </div>
           
            
        </form>

    </div>
    <section class="form-register">
        <h2>Formulario Registro</h2>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="cui" id="cui" placeholder="Ingrese su Cui">
        <input class="controls" type="text" name="departamento" id="departamento" placeholder="Ingrese su Departamento">
        <!-- <p>Estoy de acuerdo con<a href="#"> Terminos y condiciones</a></p> -->
        <input class="botons" type="submit" value="Registrar">
        
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
